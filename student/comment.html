            <label for="fName">First Name:</label>  <input type="text" name="fName" id="fName"required >

            <label for="phone">Phone:</label>  <input type="tel" id="phone" name="phone">
            <label for="comments">What comments do you have for us?</label>
  <textarea name="comments" id="comments" rows="5" cols="35" required ></textarea>
          </fieldset>
          <input type="submit" id="submit" id="submit" value="Submit" class="btn">
        </form>
